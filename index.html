<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/flipkart_fevicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <title>
      Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,
      Lifestyle, Books & More. Best Offers!
    </title>
  </head>
  <body>
    <section class="navbar">
      <div class="logo">
        <div>
          <img src="assets/flipkart_logo.png" alt="Flipkart" />
          <h6>
            <i>Explore <span id="yellow-plus">Plus+</span></i>
          </h6>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search for products, brands and more" />
        <i class="bi bi-search"></i>
      </div>
      <div class="login">
        <p>Login</p>
      </div>
      <div class="more"><p>More</p></div>
      <div class="cart">
        <i class="bi bi-cart-fill"></i>
        <p>Cart</p>
      </div>
    </section>
    <section class="catagories">
      <div>
        <img src="assets/top_offers.png" alt="" />
        <h5>Top Offers</h5>
      </div>
      <div>
        <img src="assets/grocery.png" alt="" />
        <h5>Grocery</h5>
      </div>
      <div>
        <img src="assets/mobiles.png" alt="" />
        <h5>Mobiles</h5>
      </div>
      <div>
        <img src="assets/fashion.png" alt="" />
        <h5>Fashion</h5>
      </div>
      <div>
        <img src="assets/electronics.png" alt="" />
        <h5>Electronics</h5>
      </div>
      <div>
        <img src="assets/home.jpg" alt="" />
        <h5>Home</h5>
      </div>
      <div>
        <img src="assets/appliances.png" alt="" />
        <h5>Appliances</h5>
      </div>
      <div>
        <img src="assets/travel.png" alt="" />
        <h5>Travel</h5>
      </div>
      <div>
        <img src="assets/more.png" alt="" />
        <h5>More</h5>
      </div>
    </section>
    <section class="slidebar">
        <div class="mySlides fade">
            <img src="assets/slide1.jpeg" >
          </div>
          <div class="mySlides fade">
            <img src="assets/slide2.jpg" >
          </div>
          <div class="mySlides fade">
            <img src="assets/slide3.jpg" >
          </div>
          <div class="mySlides fade">
            <img src="assets/slide4.jpeg" >
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
    <script src="home.js"></script>
  </body>
</html>
